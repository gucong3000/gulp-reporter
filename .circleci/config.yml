version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: 'npm run report-coverage'
          when: always
      - store_artifacts:
          path: coverage
          destination: coverage reports
      - run:
          name: Creating Artifacts
          command: |
            mkdir /tmp/json_artifacts;
            cp lib/*.json /tmp/json_artifacts/;
          when: always
      - store_artifacts:
          path: /tmp/json_artifacts
          destination: short url
      - store_test_results:
          path: ~/lint-reports
