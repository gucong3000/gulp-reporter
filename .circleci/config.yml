version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: |
            npx npm-check-updates -a;
            npm install;
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: npm run report-coverage
          when: always
      - store_artifacts:
          path: coverage
          destination: coverage reports
      - run:
          name: Creating Artifacts
          command: |
            npm run -s shorturl
            mkdir -p /tmp/json_artifacts/lib
            cp package.json /tmp/json_artifacts
            cp lib/*.json /tmp/json_artifacts/lib
          when: always
      - store_artifacts:
          path: /tmp/json_artifacts
          destination: short url
      - store_test_results:
          path: ~/lint-reports
